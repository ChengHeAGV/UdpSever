<!DOCTYPE HTML>
<html>
<head>
    <title>User Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- iCheck -->
    <link href="vendors/build/css/custom.css" rel="stylesheet"/>
    <script language="javascript" type="text/javascript" src="./js/lib/jquery-1.11.3.js"></script>
    <script language="javascript" type="text/javascript" src="./js/lib/jquery-cookie.js"></script>
    <script language="javascript" type="text/javascript">
        function login() {
            var uname = $("#Username").val();
            var upwd = $("#Password").val();
            if(!uname || !upwd){
                alert($.i18n('tips-login-error')||"用户名或密码错误！");
                return;
            }

        var data = "<GetUser>\n";
        var szUser = '<User ' + 'Name="' + uname + '" Password="' + upwd + '"/>';
        data += szUser;
        data += "</GetUser>\n"

            $.ajax({
                type: "POST",
                contentType: "text/xml; charset=utf-8",
                url: "soap/GetUser",
                data: data,
                dataType: 'xml',
                success: function (xml) {
                    var r_uname = $(xml).find("UserName").text();
                    var r_upwd = $(xml).find("PassWord").text();
                    var r_purview = $(xml).find("Purview").text();
                    if ((r_uname == uname) && (r_upwd == upwd)) {
                        window.location.href = "index.html";
                    }
                    else {
                        alert($.i18n('tips-login-error')||"用户名或密码错误！");
                    }

                }

            });
        }
        ;
    </script>

    <meta name="GENERATOR" content="MSHTML 9.00.8112.16506">
    <style>
        .ie8-container{
            width:640px;
            position: absolute;
            left:50%;
            margin-left:-320px;
        }
        .ie8-container img{
            height:50%;
            width:50%;
        }
    </style>
</head>
<body>
    <div class="container body invisible" style="position: fixed; top: 45%; margin-top: -233px;">
        <div class="row">
            <div class=" col-sm-12 col-xs-12 col-md-offset-4 col-md-4 <!--[if IE 8 ]> ie8-container <![endif]-->">
                <div class="x_panel" style="box-shadow: 0 0 10px; border-radius: 5px;">
                    <div class="text-center">
                        <img src="css/img/logo.jpg" width="80%" />
                    </div>
                    <div class="x_title">
                        <h2 data-i18n="user-login">
                            用户登录</h2>
                        <div class="pull-right" style="position: relative">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span data-i18n="language">语言</span> <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu  pull-right" id="lanList">
                                <li><a href="javascript:;">中文</a></li>
                                <li><a href="javascript:;">English</a></li>
                            </ul>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                    <div class="x_content">
                        <form novalidate="" class="form-horizontal form-label-left" onsubmit="return false;">
                        <div class="item form-group">
                            <label for="txt_uname" class="control-label col-md-3 col-sm-3 col-xs-12" data-i18n="username">
                                用户名
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control col-md-7 col-xs-12" id="Username" name="Username"
                                    type="text"">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label for="txt_pwd" class="control-label col-md-3 col-sm-3 col-xs-12" data-i18n="password">
                                密码
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input class="form-control col-md-7 col-xs-12" required="required" id="Password"
                                    name="Password" type="password">
                            </div>
                        </div>
                        <div class="ln_solid">
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button class="btn btn-primary" type="submit" id="btnSubmit" onclick="login();" name="btnSubmit"
                                    data-i18n="login">
                                    登录
                                </button>
                                <button class="btn btn-waring" type="reset" data-i18n="reset">
                                    重置</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.js"></script>
    <!-- FastClick -->
    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <script language="javascript" type="text/javascript" src="js/lib/jquery.i18n/jquery.i18n.js"></script>
    <script language="javascript" type="text/javascript" src="js/lib/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script language="javascript" type="text/javascript" src="js/lib/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script language="javascript" type="text/javascript" src="js/app/i18n.js"></script>
</body>
</html>
